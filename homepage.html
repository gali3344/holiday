<H1>歡迎來到 HOLIDAY</H1>
<div id="news"></div>
<script>
async function fetchRSS() {
  const proxy = 'https://api.allorigins.win/get?url=';
  const rssUrl = encodeURIComponent('https://news.google.com/rss/search?q=台灣+財經&hl=zh-TW&gl=TW&ceid=TW:zh-Hant');
  const response = await fetch(proxy + rssUrl);
  const data = await response.json();
  const parser = new DOMParser();
  const xml = parser.parseFromString(data.contents, "application/xml");
  const items = xml.querySelectorAll("item");
  let html = '<ul class="list-group">';
  items.forEach((item, idx) => {
    if (idx >= 10) return;
    const title = item.querySelector("title").textContent;
    const link = item.querySelector("link").textContent;
    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleString();
    html += `<a href="${link}" target="_blank" class="list-group-item list-group-item-action flex-column align-items-start">`;
    html += `<div class="d-flex w-100 justify-content-between align-items-end">`;
    html += `<h5 class="mb-1">${title}</h5>`;
    html += `</div>`;
    html += `<small class="text-muted" style="align-self: flex-end;">${pubDate}</small>`;
    html += `</a>`;
  });
  html += '</ul>';
  document.getElementById('news').innerHTML = html;
}
fetchRSS();
</script>
