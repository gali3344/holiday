<H1>歡迎來到 HOLIDAY</H1>
<div id="news"></div>
<script>
async function fetchRSS() {
  const proxy = 'https://api.allorigins.win/get?url=';
  const rssUrl = encodeURIComponent('https://news.google.com/rss/search?q=台灣+財經&hl=zh-TW&gl=TW&ceid=TW:zh-Hant');
  const response = await fetch(proxy + rssUrl);
  const data = await response.json();
  const parser = new DOMParser();
  const xml = parser.parseFromString(data.contents, "application/xml");
  const items = xml.querySelectorAll("item");
  let html = '<ul>';
  items.forEach((item, idx) => {
    if (idx >= 5) return; // 只顯示前5則
    const title = item.querySelector("title").textContent;
    const link = item.querySelector("link").textContent;
    html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
  });
  html += '</ul>';
  document.getElementById('news').innerHTML = html;
}
fetchRSS();
</script>
